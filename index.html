<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign in - Receitas.dev</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,700;1,600&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400&family=Signika:wght@300;400&display=swap" rel="stylesheet">

</head>

<body>
    <main id="main-container">
        <form id="signin-form">
            <div id="logo-container">
                <p id="logo">Receitas<span class="cor">.dev</span></p>
            </div>

            <div class="input-container">
                <input type="email" name="email" id="email" required>
                <label for="email" class="lbl">Email</label>
            </div>

            <div class="input-container">
                <input type="password" name="password" id="password" required>
                <label for="password" class="lbl">Password</label>
            </div>

            <button id="btn-signin">Entrar</button>
            <div id="signup-container">
                <a href="#" id="forgot-password">Esqueceu sua senha?</a>
                <a href="#" id="signup">Inscreva-se</a>
            </div>
        </form>
    </main>
    <footer>
        <p id="creditss">Desenvolvido por <a id="dev" href="#">Samuel Livramento</a></p>
    </footer>
</body>

</html>
